<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>To-Do List</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<script src="js/bootstrap.min.js"></script>
		<script
			src="https://code.jquery.com/jquery-3.7.1.min.js"
			integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<div
			class="container h-100vh d-flex justify-content-center flex-column gap-4"
		>
			<div
				class="h-25 d-flex justify-content-center align-items-center formContainer"
			>
				<form class="d-flex flex-column gap-2 inputForm">
					<input type="text" placeholder="project name" id="name" required />
					<textarea
						type="text"
						placeholder="description"
						id="description"
						required
					></textarea>
					<button type="button" id="createTask">Create task</button>
					<button type="button" class="bg-warning text-white" id="clearSavedTasks">Clear saved data</button>
				</form>
			</div>
			<div class="h-75 taskContainer gap-1 d-flex flex-wrap p-2"></div>
		</div>

		<script src="js/script.js"></script>
	</body>
</html>
